<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 20px;
        }

        .btn {
            width: 100px;
        }

        .btn + .btn {
            margin-left: 10px;
        }
    </style>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text-right">
                <button onclick="logout()" class="btn btn-danger">Logout</button>
        
            </div>
            <hr>
            <h3>Welcome</h3>
            <h4>Name: <span id="displayName"></span></h4>
            <h6>Your Email: <span id="displayEmail"></span></h6>
        </div>
    </div>

    <script>
        // Display user info from localStorage
        document.getElementById("displayName").textContent = localStorage.getItem("name");
        document.getElementById("displayEmail").textContent = localStorage.getItem("email");

        // Logout function
        function logout() {
            localStorage.removeItem("name");
            localStorage.removeItem("email");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
